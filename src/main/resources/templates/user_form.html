<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h2>Add new user</h2>
    </div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: auto;">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">E-mail:</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45">
          </div>
        </div>

        <div class="form-group row mt-2">
          <label class="col-sm-4 col-form-label">First name:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
          </div>
        </div>

        <div class="form-group row mt-2">
          <label class="col-sm-4 col-form-label">Last name:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
          </div>
        </div>

        <div class="form-group row mt-2">
          <label class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="15">
          </div>
        </div>

        <div class="form-group row mt-2">
          <label class="col-sm-4 col-form-label">Enabled:</label>
          <div class="col-sm-8 mt-1">
            <input type="checkbox" th:field="*{enabled}" class="checkboxes">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary m-1">Save</button>
          <button type="button" class="btn btn-secondary m-1" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/users}]]";
    }
  </script>
</body>
</html>
